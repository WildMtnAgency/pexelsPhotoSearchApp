<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Pexels: Photo Search App</title>
		<link rel="icon" type="image/x-icon" href="/pexels-favicon.png" style="width: 32px;height:32px;">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300&display=swap" rel="stylesheet">

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: #000;
				font-family:Arial, Helvetica, sans-serif;
				font-size: 14px;
				color: white;
			}
			header {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-bottom: 5px;
				background-image: url("https://images.pexels.com/photos/13521828/pexels-photo-13521828.jpeg?auto=compress&bri=5&cs=tinysrgb&fit=crop&h=500&w=1400&dpr=1");
				background-repeat: no-repeat;
				background-size: cover;
				width: 100%;
				height: 350px;
			}
			#pexels-logo {
				margin-right: 5%;
				width: 200px;
			}
			#logo {
				width: 100%;
			}
			#search-bar {
				background-color:#34b494;
				font-family: 'Bitter', serif;
				font-size: 16px;
				color: #fff;
				border: 1.5px solid #fff;
				border-radius: 5px;
				width: 250px;
				height: 40px;
			}
			#search-bar::placeholder {
				font-family: 'Bitter', serif;
				font-size: 16px;
				color: #fff;
				padding-left: 8px;
			}
			#photo-feed {
				display: flex;
				flex-direction: row;
				flex-flow: row wrap;
			}
			.photo-div {
				position: relative;
				flex: 1 1 30%;
				background-color: none;
				cursor: pointer;
			}
			.pSize {
				width: 99%;
				z-index: 1;
			}
			#like,
			#download {
				z-index: 3;
				position: absolute;
				color: white;
				text-decoration: none;
				border: none;
				border-radius: 5px;
				opacity: 1;
			}
			#like { /* top right */
				display: none;
				font-size: 35px;
				top: 43.85%;
				left: 46%;
				transform: translate(-50%);
			}
			#download { /* bottom right */
				display: none;
				font-size: 40px;
				top: 43%;
				left: 53%;
				transform: translate(-50%);
			}
			#photographer-name {
				display: none;
				opacity: 1;
				z-index: 3;
				font-size: 16px;
				color: white;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%);
			}
			/* HOVER FEATURE */
			#photo-div:hover {
				background-color:rgb(56, 56, 56);
				opacity: 0.75;
			}
			/* #like:hover {
				color: white; opacity: 1;
			}
			#download:hover {
				color: white; opacity: 1;
			}
			#photographer-name:hover {
				opacity: 1;
			} */
		</style>
	</head>
<body>
	<header>
		<div id="pexels-logo">
			<a href="https://www.pexels.com">
				<img id="logo" src="https://images.pexels.com/lib/api/pexels-white.png" />
			</a>
		</div>
		<form id="search-form">
			<input id="search-bar" type="search" placeholder="Search">
		</form>
	</header>
	<div id="photo-feed"></div>
<script>
	var photoFeed = document.getElementById('photo-feed');
	var searchForm = document.getElementById('search-form');
	searchForm.addEventListener('submit', function(e){
		e.preventDefault();
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				// Typical action to be performed when the document is ready:
				var res = JSON.parse(xhttp.responseText);
				var photoData = res.photos.map(function(photo){
					return photo
				});

				//function that generates a unique id
				var globalCountArr = [];
				var generateId = function(){
					var str = `photo-${globalCountArr.length}`;
					return str
				}

				//displays unique photos from search
				photoFeed.innerHTML = '';
				photoData.forEach(function(photo) {
					var i = 0;
					globalCountArr.push(`${i++}`);
					var photoDiv = document.createElement('div');
					photoDiv.classList.add('photo-div');
					photoDiv.id = `${generateId()}`;
					photoDiv.innerHTML = `
						<img class="pSize" src="${photo.src.portrait}">
							<a target="_blank" href="${photo.photographer_url}"><ion-icon id="like" name="heart-outline"></ion-icon></a>
							<h4 id="photographer-name">${photo.photographer}</h4>
							<a target="_blank" href="${photo.url}"><ion-icon id="download" name="download-outline"></ion-icon></a>
					`;
					photoFeed.appendChild(photoDiv)
				});

				//display icon, h4, download
				var photoDiv = document.querySelector('.photo-div');
				// var likeIcon = document.querySelector
				photoDiv.addEventListener('click', function(e){
					console.log(e);
					console.log(`node name is ${e.target.id}`)
				});
			}
		};

		var searchQuery = document.querySelector('#search-bar').value;
		xhttp.open("GET", `https://api.pexels.com/v1/search?query=${searchQuery}`, true);
		xhttp.setRequestHeader('Authorization', '563492ad6f91700001000001fee5f61edff643339f6063a86c85c706');
		xhttp.send();
	});

</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
