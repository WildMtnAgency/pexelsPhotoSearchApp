<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Pexels: Photo Search App</title>
		<link rel="icon" type="image/x-icon" href="/pexels-favicon.png" style="width: 32px;height:32px;">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
<body>
	<div id="topper">
			<div><a href="https://www.pexels.com"><img id="logo" src="https://images.pexels.com/lib/api/pexels-white.png" /></a></div>
			<h3>Photo API Powered by Pexels</h3>
	</div>
	<header>
		<form id="search-form">
			<label for="search-bar"></label>
			<input id="search-bar" name="search-bar" type="search" placeholder="Search for pexel photos..." required>
			<button id="btn" type="submit"><ion-icon #search-icon name="search-outline"></ion-icon></button>
		</form>
	</header>
	<div id="photo-feed"></div>
		
<!-- <script src="photo-feature.js"></script> -->
<script src="pexels-api.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
